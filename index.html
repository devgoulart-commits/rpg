<body>

<header>

<section>

<div class="card">
    <h2>üë§ Personagem</h2>
    <p>Classe: <span id="classe">Nenhuma</span></p>
    <p>N√≠vel: <span id="nivel">1</span></p>

<script>
const jogadorId = "player001";

// üî¥ TROQUE PELAS SUAS URLs DA AWS
const SALVAR_URL = "https://SUA_API/salvar";
const CARREGAR_URL = "https://SUA_API/carregar";

let personagem = {
    classe: "Nenhuma",
    nivel: 1,
    vida: 100
};

function atualizarTela() {
    document.getElementById("classe").innerText = personagem.classe;
    document.getElementById("nivel").innerText = personagem.nivel;
    document.getElementById("vida").innerText = personagem.vida;
}

function escolherClasse(classe) {
    personagem.classe = classe;
    document.getElementById("status").innerText =
        "Classe escolhida: " + classe;
    atualizarTela();
}

async function salvar() {
    await fetch(SALVAR_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            jogadorId,
            ...personagem
        })
    });

    document.getElementById("status").innerText =
        "‚úÖ Progresso salvo!";
}

async function carregar() {
    const resposta = await fetch(CARREGAR_URL + "?jogadorId=" + jogadorId);
    const dados = await resposta.json();

    if (dados.Item) {
        personagem = {
            classe: dados.Item.classe,
            nivel: dados.Item.nivel,
            vida: dados.Item.vida
        };
        atualizarTela();
        document.getElementById("status").innerText =
            "üì• Progresso carregado!";
    } else {
        document.getElementById("status").innerText =
            "‚ö†Ô∏è Nenhum progresso encontrado";
    }
}

atualizarTela();
</script>
